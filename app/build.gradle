apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.demo.user.banksampah"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:gridlayout-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation 'org.slf4j:slf4j-nop:1.7.25'

    implementation 'it.gilvegliach.android:transparent-text-textview:1.0.3'
    implementation 'com.loopj.android:android-async-http:1.4.9'

    //ZXING Barcode Scanner
    implementation 'me.dm7.barcodescanner:zxing:1.9'
    implementation 'com.google.zxing:core:3.3.0'
    implementation 'com.journeyapps:zxing-android-embedded:3.5.0'

    //Pulsator
    implementation 'pl.bclogic:pulsator4droid:1.0.3'
    implementation 'com.gauravbhola.ripplepulsebackground:library:1.0.0'

    //GIF Loader
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.3'
    //implementation 'com.mcxiaoke.volley:library:1.0.19'

    //Volley Connection Helper
    implementation 'com.android.volley:volley:1.1.1'

    //Circle Image
    implementation 'de.hdodenhof:circleimageview:2.2.0'

    //Picasso - Image View
    implementation 'com.squareup.picasso:picasso:2.71828'

    //Multi Index
    implementation 'com.android.support:multidex:1.0.3'

    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.okio:okio:1.14.0'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'

    //Add Firebase Core
    implementation 'com.google.firebase:firebase-core:16.0.1'

    //Add FCM
    implementation 'com.google.firebase:firebase-messaging:17.3.4'

    //Dialog Gif
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.17'

    //Toasty
    implementation 'com.github.GrenderG:Toasty:1.4.2'

    //ShowCase Tour Guide
    implementation 'com.github.mreram:showcaseview:1.1'

    //New Implementasi Maps Places
    implementation 'com.google.maps.android:android-maps-utils:0.4.4'
    implementation 'com.google.android.libraries.places:places:1.1.0'
    //implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'com.google.maps:google-maps-services:0.2.5'

    //Timeline View
    implementation 'com.github.qapqap:TimelineView:v1.6'

    //ExpandableLayout
    implementation 'net.cachapa.expandablelayout:expandablelayout:2.9.2'

    //Here Maps
    implementation(name: 'HERE-sdk', ext: 'aar')

    implementation 'com.google.android.gms:play-services-places:11.8.0'
    implementation 'com.google.android.gms:play-services-location:11.8.0'
}

apply plugin: 'com.google.gms.google-services'
